{% extends '/templates/base.html' %}
{% block content %}

<a class="close-reveal-modal">&#215;</a>

<div class="row">
	<div class="small-12 columns">
		{% if message %}
		<div class="small-12 columns">
			<h3 class="text-center"> {{ message }}</h3>
		</div>
		{% endif %}
		<h3 class="text-center">Upload Participation chart</h3>
		<h6 class="text-center">Roster should be a CSV with the format:</h6>
		<h6 class="text-center">studentid, [participation for each class]</h6>

		<form action="/admin/upload" method="post" enctype="multipart/form-data">
			<div><input type="file" name="the_file"></div>
			<div><input class="button expand" type="submit" value="Upload"<div>
		</form> 

	</div>
</div>

{% endblock %}
